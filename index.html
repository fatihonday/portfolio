<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ondayelectronics</title>

  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url("siyah1.jpg"); 
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      position: relative;
      color: white;
      overflow: hidden;
    }

    #logo {
      width: 80%;
      max-width: 1500px;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
      animation-delay: 0.5s;
    }

    .text {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 28px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      padding: 0 10px; /* yazılar ekrana taşmasın diye */
      box-sizing: border-box;
    }

    #footerText {
      bottom: 50px;
      color: #f2aa4c;
      animation-delay: 4s;
    }

    #middleText {
      top: 100px;
      font-size: 36px;
      color: #00aced;
      animation-delay: 3s;
    }

    #extraText {
      bottom: 120px;
      font-size: 24px;
      color: #ff4444;
      animation-delay: 4s;
    }

    /* Sol alt köşedeki Code Editor linki */
    #codeEditorLink {
      position: fixed;
      left: 20px;
      bottom: 20px;
      color: #9b59b6;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: underline;
      z-index: 1000;
      transition: color 0.2s;
    }
    #codeEditorLink:hover {
      color: #8e44ad;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Mobil uyumluluk ayarları */
    @media (max-width: 768px) {
      #logo {
        width: 90%;
        max-width: 500px;
      }

      #middleText {
        top: 60px;
        font-size: 24px;
      }

      #extraText {
        bottom: 100px;
        font-size: 18px;
      }

      #footerText {
        bottom: 40px;
        font-size: 16px;
      }

      #codeEditorLink {
        font-size: 14px;
        left: 10px;
        bottom: 10px;
      }
    }

    @media (max-width: 480px) {
      #middleText {
        top: 40px;
        font-size: 20px;
      }

      #extraText {
        bottom: 90px;
        font-size: 16px;
      }

      #footerText {
        bottom: 30px;
        font-size: 14px;
      }

      #codeEditorLink {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <img id="logo" src="logo6.png" alt="ondayelectronics logo">

  <div id="middleText" class="text">Pek yakında görüşmek üzere :)</div>
  <div id="extraText" class="text">İletişim: ondayfatih@gmail.com</div>
  <div id="footerText" class="text">Fatih Önday - Elektrik Elektronik Mühendisi</div>

  <div id="codeEditorLink" onclick="window.location.href='codeeditor.html'">Code Editor</div>
</body>
</html>
